version: '3'

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python3 manage.py migrate &&
             python3 manage.py wait_for_db &&
             python3 manage.py runserver 0.0.0:8000
            "
    env_file:
      - ./.dev.env
    depends_on:
      - db

  db:
    image: postgres:12-alpine
    env_file:
      - ./.dev.env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  frontend:
    build:
      ./app/store_vue
    command: >
      sh -c "npm run serve"
    ports:
      - "8080:8080"

volumes:
  pgdata: