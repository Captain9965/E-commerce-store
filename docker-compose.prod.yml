version: '3.8'

services:
  app:
    container_name: gst_django
    build:
      context: .
      dockerfile: Dockerfile.prod
    expose:
      - 8000
    volumes:
      - ./app:/app
      - static_volume:/app/static
      - media_volume:/app/media
    command: >
      sh -c "
              python manage.py collectstatic
              gunicorn -c config/gunicorn/dev.py
              
              "
    env_file:
      - ./.prod.env
    restart:
      on-failure
    depends_on:
      - db

  db:
    container_name: gst_db
    image: postgres:12-alpine
    env_file:
      - ./.db.prod.env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  nginx:
    container_name: gst_nginx
    build:
      ./app/store_vue
    ports:
      - "1337:80"
    restart:
      on-failure
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      - app

volumes:
  pgdata:
  static_volume:
  media_volume: